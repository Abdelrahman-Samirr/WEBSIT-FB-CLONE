<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Log in to Facebook</title>
</head>

<body>
    <main>
        <section class="login-page">
            <div class="container">
                <div class="logo">
                    <img src="assets/images/Facebook_Logo_(2019).svg.png" alt="">
                </div>
                <div class="login-page__card">
                    <h2>Log in to Facebook</h2>
                    <form class="login__form" action="">
                        <input class="login__email" type="email number" placeholder="Email or phone number">
                        <div class="password__item">
                            <input class="login__password" type="password" placeholder="password">
                            <i class="fa-solid fa-eye-slash"></i>
                            <!-- <i class="fa-solid fa-eye"></i> -->
                        </div>
                        <button class="login__btn" type="submit">Log in</button>
                        <a href="#">Forgot your account?</a>
                        <span>or</span>
                        <button class="new-account__btn">Create a new account</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="register-page">
            <div class="container">
                <div class="register-page__card">
                    <div class="logo">
                        <img src="assets/images/Facebook_Logo_(2019).svg.png" alt="">
                    </div>
                    <h2>Create a new account</h2>
                    <form class="register__form" action="">
                        <div class="register__name">
                            <input class="fname" type="text" placeholder="First name">
                            <input class="sname" type="text" placeholder="Surname">
                        </div>
                        <input class="new-email" type="text number" placeholder="Mobile number or email address">
                        <input class="new-password" type="text" placeholder="New password">
                        <button class="sign-up__btn" type="submit">Sign Up</button>
                        <a href="">Already have an account?</a>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
